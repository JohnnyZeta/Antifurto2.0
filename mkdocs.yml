site_name: Antifurto 2.0
theme:
  name: material
  language: 'it'
  logo:
    icon: 'vpn_key'
  palette:
    primary: 'black'
    accent: 'teal'
    
site_author: albyzambo
site_url: "https://JohnnyZeta.github.io/Antifurto2.0/"
repo_url: "https://github.com/JohnnyZeta/Antifurto2.0"


nav:
    - Introduzione: index.md
    - App Allarme: App_Allarme.md

plugins:
    - search:
        lang: it
    - minify:
        minify_html: true

extra:
  social:
    - type: 'github'
      link: 'https://github.com/JohnnyZeta'
  search:
    language: 'it'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - toc:
        permalink: " #"
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde